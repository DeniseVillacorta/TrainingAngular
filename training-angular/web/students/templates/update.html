<form name="name" ng-submit="update()">
    <div>
        <label>First Name</label>
        <input type="text" ng-model="student.Firstname" ng-required="true" />
    </div>
    <div>
        <label>Middle Name</label>
        <input type="text" ng-model="student.Middlename" ng-required="true" />
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" ng-model="student.Lastname" ng-required="true" />
    </div>
    <div>
        <label>Gender</label>
        <input type="text" ng-model="student.Gender" ng-required="true" />
    </div>
    <div>
        <label>Age</label>
        <input type="text" ng-model="student.Age" ng-required="true" />
    </div>
    <div>
        <label>Address</label>
        <input type="text" ng-model="student.Address" ng-required="true" />
    </div>
    <div>
        <label>Course</label>
        <input type="text" ng-model="student.Course" ng-required="true" />
    </div>
    <label>Is Active</label>
    <label class="switch">
        <input type="checkbox" ng-model="student.IsActive" ng-change="IsActive(student.IsActive)" ng-true-value="true" ng-false-value="false">
        <span class="slider round"></span>
    </label>
    <a href="list">back</a>
    <button type="submit">Update</button>
</form>
