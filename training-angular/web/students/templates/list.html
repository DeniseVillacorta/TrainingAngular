
<button type="button" ng-click="create()">Create</button>
<br />
<input type="text" ng-model="search" />
<div>
    <label class="pull-left m-t-10 m-l-10">Items per page:</label>
    <select ng-model="selectvalue" class="form-control" style="width:80px;">
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
    </select>

</div>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender </th>
            <th>Age </th>
            <th>Address</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in data = (students | filter :  search) | limitTo:selectvalue:selectvalue*(page-1) ">
            <td>
                {{student.Firstname | uppercase}}
            </td>
            <td>
                {{student.Middlename | uppercase}}
            </td>
            <td>
                {{student.Lastname | uppercase}}
            </td>
            <td>
                {{student.Gender}}
            </td>
            <td>
                {{student.Age}}
            </td>
            <td>
                {{student.Address}}
            </td>
            <td>
                {{student.Course}}
            </td>
            <td align="center">
                <label class="switch">
                    <input type="checkbox" ng-model="student.Status" ng-change="changeStatus(student.Id, student.Status)" ng-true-value="true" ng-false-value="false">
                    <span class="slider round"></span>
                </label>
            </td>
            <td>
                <button ng-click="edit(student.Id)">Edit</button>

            </td>
        </tr>
    </tbody>




</table>

<div>
    <uib-pagination class="pagination-sm pagination" total-items="data.length" ng-model="page"
                    previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page=selectvalue></uib-pagination>
</div>
